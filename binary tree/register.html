<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%234338ca%22 rx=%2215%22/><text x=%2250%22 y=%2270%22 font-size=%2260%22 text-anchor=%22middle%22 fill=%22white%22 font-family=%22monospace%22>&lt;/&gt;</text></svg>" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="auth">
    <header class="site-nav">
      <a class="site-nav__brand" href="index.html">Algo Playground</a>
      <nav class="site-nav__links">
        <a href="index.html">Home</a>
        <a href="searching.html">Searching</a>
        <a href="sorting.html">Sorting</a>
        <a href="treebuilder.html">Tree Builder</a>
        <a href="graph.html">Graphs</a>
      </nav>
    </header>

    <main class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account</h1>
          <p>Join Algo Playground to track your learning progress</p>
        </div>

        <form id="register-form" class="auth-form">
          <div class="field">
            <label for="register-name">Full Name</label>
            <input
              type="text"
              id="register-name"
              name="name"
              placeholder="John Doe"
              required
              autocomplete="name"
            />
          </div>

          <div class="field">
            <label for="register-email">Email</label>
            <input
              type="email"
              id="register-email"
              name="email"
              placeholder="your.email@example.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="field">
            <label for="register-password">Password</label>
            <input
              type="password"
              id="register-password"
              name="password"
              placeholder="Minimum 6 characters"
              required
              autocomplete="new-password"
              minlength="6"
            />
            <small class="field-hint">Must be at least 6 characters long</small>
          </div>

          <div class="field">
            <label for="register-confirm">Confirm Password</label>
            <input
              type="password"
              id="register-confirm"
              name="confirmPassword"
              placeholder="Re-enter your password"
              required
              autocomplete="new-password"
            />
          </div>

          <label class="checkbox-label">
            <input type="checkbox" id="terms-accept" required />
            <span>I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a></span>
          </label>

          <button type="submit" class="auth-button primary">
            Create Account
          </button>

          <div id="register-status" class="status-message" role="status"></div>
        </form>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Algo Playground â€¢ Your algorithm learning companion</p>
    </footer>

    <script src="scripts/api-config.js" defer></script>
    <script src="scripts/auth-api.js" defer></script>
    <script src="scripts/register-handler.js" defer></script>
    <script src="scripts/utilities.js" defer></script>
  </body>
</html>
